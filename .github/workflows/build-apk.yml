name: Build Sudoku APK Pro

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 缓存 Buildozer 环境
      uses: actions/cache@v3
      with:
        path: .buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

    - name: 使用专业版 Buildozer 构建
      uses: ArtemSerebennikov/buildozer-action@v1
      with:
        buildozer_version: master
        python_version: 3.9

    - name: 上传构建产物
      uses: actions/upload-artifact@v3
      with:
        name: Sudoku-3D-APK
        path: bin/*.apk
