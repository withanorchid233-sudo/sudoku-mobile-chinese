name: Build Chinese Sudoku APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-20.04
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
    
    - name: 设置 Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: 安装 Java JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: 安装系统依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip wget autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
    
    - name: 安装Python依赖
      run: |
        pip install --upgrade pip
        pip install cython==0.29.33
        pip install buildozer
    
    - name: 构建APK
      run: |
        buildozer android debug
    
    - name: 上传APK
      uses: actions/upload-artifact@v3
      with:
        name: Sudoku-Chinese-APK
        path: bin/*.apk
        retention-days: 30
